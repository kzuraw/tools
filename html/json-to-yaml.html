    <style>

  margin: 0;

  <body>
    <div class="container">
      <h1>JSON to YAML Converter</h1>
      <div class="subtitle">
        Convert JSON to YAML format with proper indentation
      </div>

      <label for="input">Paste your JSON:</label>
      <textarea
        id="input"
        placeholder='{"name": "example", "version": "1.0.0", "nested": {"key": "value"}}'
      ></textarea>

      <div id="error" class="error-message"></div>

      <label for="output">YAML output:</label>
      <textarea id="output" readonly></textarea>

      <div class="actions">
        <button class="copy-btn" onclick="copyToClipboard()">
          Copy to Clipboard
        </button>
        <button class="clear-btn" onclick="clearAll()">Clear</button>
        <div id="success" class="success-message">‚úì Copied to clipboard!</div>
      </div>
    </div>

    <footer>
      <a href="../index.html">Home</a> |
      <a href="https://github.com/kzuraw/tools">Source Code</a> |
      <a href="https://kzuraw.com">kzuraw.com</a>
    </footer>

    <script type="module">
const input = document.getElementById("input");
const output = document.getElementById("output");
const success = document.getElementById("success");
const error = document.getElementById("error");
let debounceTimer;

function jsonToYaml(json, indent = 0) {
  const spaces = "  ".repeat(indent);
  let yaml = "";

  if (json === null) {
    return "null";
  }

  if (typeof json === "undefined") {
    return "null";
  }

  if (typeof json === "boolean") {
    return json.toString();
  }

  if (typeof json === "number") {
    return json.toString();
  }

  if (typeof json === "string") {
    // Check if string needs quoting
    if (
      json === "" ||
      /^[\d.]+$/.test(json) ||
      /^(true|false|null|yes|no|on|off)$/i.test(json) ||
      /[:#\[\]{}&*!|>'"@`%]/.test(json) ||
      /^\s|\s$/.test(json) ||
      json.includes("\n")
    ) {
      // Escape quotes and backslashes
      const escaped = json.replace(/\\/g, "\\\\").replace(/"/g, '\\"');
      return `"${escaped}"`;
    }
    return json;
  }

  if (Array.isArray(json)) {
    if (json.length === 0) {
      return "[]";
    }

    // Check if it's a simple array (all primitives - strings, numbers, or booleans)
    const isSimple = json.every(
      (item) =>
        typeof item === "string" || 
        typeof item === "number" || 
        typeof item === "boolean"
    );

    if (isSimple) {
      const items = json.map((item) => jsonToYaml(item, 0));
      return `[${items.join(", ")}]`;
    }

    // Complex array with objects
    json.forEach((item, index) => {
      if (typeof item === "object" && item !== null && !Array.isArray(item)) {
        yaml += `${spaces}- `;
        const itemYaml = jsonToYaml(item, indent + 1);
        const lines = itemYaml.split("\n");
        yaml += lines[0] + "\n";
        for (let i = 1; i < lines.length; i++) {
          yaml += `${spaces}  ${lines[i]}\n`;
        }
      } else {
        yaml += `${spaces}- ${jsonToYaml(item, indent + 1)}\n`;
      }
    });
    return yaml.trimEnd();
  }

  if (typeof json === "object") {
    const keys = Object.keys(json);
    if (keys.length === 0) {
      return "{}";
    }

    keys.forEach((key, index) => {
      const value = json[key];
      const needsQuotes = /[:#\[\]{}&*!|>'"@`%\-]/.test(key) || /^\d/.test(key) || /^-/.test(key);
      const formattedKey = needsQuotes ? `"${key}"` : key;

      if (typeof value === "object" && value !== null && !Array.isArray(value)) {
        yaml += `${spaces}${formattedKey}:\n`;
        yaml += jsonToYaml(value, indent + 1) + "\n";
      } else if (Array.isArray(value)) {
        if (value.length === 0) {
          yaml += `${spaces}${formattedKey}: []\n`;
        } else {
          yaml += `${spaces}${formattedKey}:\n`;
          yaml += jsonToYaml(value, indent + 1) + "\n";
        }
      } else {
        yaml += `${spaces}${formattedKey}: ${jsonToYaml(value, 0)}\n`;
      }
    });
    return yaml.trimEnd();
  }

  return "";
}

function convertJsonToYaml(jsonString) {
  if (!jsonString.trim()) {
    error.textContent = "";
    error.classList.remove("show");
    return "";
  }

  try {
    const jsonObj = JSON.parse(jsonString);
    error.textContent = "";
    error.classList.remove("show");
    return jsonToYaml(jsonObj, 0);
  } catch (e) {
    error.textContent = `‚úó Invalid JSON: ${e.message}`;
    error.classList.add("show");
    return "";
  }
}

function clearAll() {
  input.value = "";
  output.value = "";
  error.textContent = "";
  error.classList.remove("show");
  success.classList.remove("show");
}

async function copyToClipboard() {
  if (!output.value) return;

  try {
    await navigator.clipboard.writeText(output.value);
    success.classList.add("show");
    setTimeout(() => {
      success.classList.remove("show");
    }, 2000);
  } catch (err) {
    console.error("Failed to copy:", err);
    error.textContent = "‚úó Failed to copy to clipboard";
    error.classList.add("show");
    setTimeout(() => {
      error.classList.remove("show");
    }, 3000);
  }
}

// Auto-convert on input with debouncing
input.addEventListener("input", () => {
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => {
    const yaml = convertJsonToYaml(input.value);
    output.value = yaml;
  }, 150);
});

// Expose functions to global scope for onclick handlers
window.clearAll = clearAll;
window.copyToClipboard = copyToClipboard;
    </script>
