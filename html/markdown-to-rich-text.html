<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to Rich Text</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f7;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 32px;
        color: #1d1d1f;
        font-weight: 600;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #1d1d1f;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      textarea {
        width: 100%;
        min-height: 200px;
        padding: 12px;
        background: #fafafa;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        color: #1d1d1f;
        font-family: "SF Mono", Monaco, monospace;
        font-size: 13px;
        line-height: 1.6;
        resize: vertical;
        margin-bottom: 20px;
        outline: none;
        transition: border-color 0.2s;
      }

      textarea:focus {
        border-color: #0071e3;
        background: #fff;
      }

      #preview {
        width: 100%;
        min-height: 200px;
        padding: 16px;
        background: #fafafa;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        overflow-y: auto;
        line-height: 1.6;
        color: #1d1d1f;
        margin-bottom: 20px;
      }

      #preview h1,
      #preview h2,
      #preview h3,
      #preview h4,
      #preview h5,
      #preview h6 {
        margin-top: 16px;
        margin-bottom: 8px;
        font-weight: 600;
        color: #1d1d1f;
      }

      #preview h1 {
        font-size: 2em;
      }
      #preview h2 {
        font-size: 1.5em;
      }
      #preview h3 {
        font-size: 1.25em;
      }

      #preview p {
        margin-bottom: 12px;
      }

      #preview ul,
      #preview ol {
        margin-left: 20px;
        margin-bottom: 12px;
      }

      #preview li {
        margin-bottom: 4px;
      }

      #preview a {
        color: #0071e3;
        text-decoration: none;
      }

      #preview a:hover {
        text-decoration: underline;
      }

      #preview code {
        background: #e8e8ed;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "SF Mono", Monaco, monospace;
        font-size: 0.9em;
      }

      #preview pre {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 12px;
      }

      #preview pre code {
        background: none;
        padding: 0;
        color: inherit;
      }

      #preview blockquote {
        border-left: 4px solid #0071e3;
        padding-left: 16px;
        margin: 12px 0;
        color: #6e6e73;
      }

      #preview table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 12px;
      }

      #preview th,
      #preview td {
        border: 1px solid #d2d2d7;
        padding: 8px 12px;
        text-align: left;
      }

      #preview th {
        background: #f5f5f7;
        font-weight: 600;
      }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      button {
        padding: 10px 20px;
        background: #0071e3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        background: #0077ed;
      }

      button:active {
        transform: translateY(1px);
      }

      .copy-btn,
      .clear-btn {
        background: #e8e8ed;
        color: #1d1d1f;
      }

      .copy-btn:hover,
      .clear-btn:hover {
        background: #d2d2d7;
      }

      .success-message {
        color: #34c759;
        font-size: 14px;
        margin-left: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        font-weight: 500;
      }

      .success-message.show {
        opacity: 1;
      }

      footer {
        margin-top: 40px;
        padding-top: 20px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      footer a {
        color: #0071e3;
        text-decoration: none;
        margin: 0 10px;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px 12px;
        }

        .container {
          padding: 24px 20px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 24px;
        }

        .actions {
          flex-wrap: wrap;
        }

        .actions button {
          flex: 1;
          min-width: 0;
        }

        .success-message {
          flex-basis: 100%;
          margin-left: 0;
          margin-top: 8px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Markdown ‚Üí Rich Text</h1>

      <label for="markdown">Markdown Input</label>
      <textarea
        id="markdown"
        placeholder="Paste your markdown here..."
      ></textarea>

      <label for="preview">Rich Text Preview</label>
      <div id="preview"></div>

      <div class="actions">
        <button onclick="copyRichText()">Copy Rich Text</button>
        <button class="clear-btn" onclick="clearAll()">Clear</button>
        <div id="success" class="success-message">‚úì Copied to clipboard!</div>
      </div>
    </div>

    <script>
      const markdownInput = document.getElementById("markdown");
      const preview = document.getElementById("preview");
      const success = document.getElementById("success");

      markdownInput.addEventListener("input", updatePreview);

      function updatePreview() {
        const markdown = markdownInput.value;
        preview.innerHTML = marked.parse(markdown);
      }

      async function copyRichText() {
        const html = preview.innerHTML;

        if (!html) {
          alert("Nothing to copy");
          return;
        }

        try {
          const blob = new Blob([html], { type: "text/html" });
          const plainText = preview.innerText;

          await navigator.clipboard.write([
            new ClipboardItem({
              "text/html": blob,
              "text/plain": new Blob([plainText], { type: "text/plain" }),
            }),
          ]);

          showSuccess();
        } catch (err) {
          console.error("Copy failed:", err);
          alert("Copy failed. Please try selecting and copying manually.");
        }
      }

      function clearAll() {
        markdownInput.value = "";
        preview.innerHTML = "";
      }

      function showSuccess() {
        success.classList.add("show");
        setTimeout(() => {
          success.classList.remove("show");
        }, 2000);
      }
    </script>

    <footer>
      <a href="../index.html">Home</a> |
      <a href="https://github.com/kzuraw/tools">Source Code</a> |
      <a href="https://kzuraw.com">kzuraw.com</a>
    </footer>
  </body>
</html>
