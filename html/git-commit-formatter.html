<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Commit Formatter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f7;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 8px;
        color: #1d1d1f;
        font-weight: 600;
      }

      .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 32px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #1d1d1f;
      }

      textarea {
        width: 100%;
        min-height: 200px;
        padding: 12px;
        background: #fafafa;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        color: #1d1d1f;
        font-family: "SF Mono", Monaco, monospace;
        font-size: 13px;
        line-height: 1.6;
        resize: vertical;
        margin-bottom: 20px;
        outline: none;
        transition: border-color 0.2s;
      }

      textarea:focus {
        border-color: #0071e3;
        background: #fff;
      }

      #input {
        min-height: 150px;
      }

      #output {
        background: #fafafa;
      }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      button {
        padding: 10px 20px;
        background: #0071e3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        background: #0077ed;
      }

      button:active {
        transform: translateY(1px);
      }

      .clear-btn {
        background: #e8e8ed;
        color: #1d1d1f;
      }

      .clear-btn:hover {
        background: #d2d2d7;
      }

      .success-message {
        color: #34c759;
        font-size: 14px;
        margin-left: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        font-weight: 500;
      }

      .success-message.show {
        opacity: 1;
      }

      .error-message {
        color: #ff3b30;
        font-size: 14px;
        margin-left: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        font-weight: 500;
      }

      .error-message.show {
        opacity: 1;
      }

      .char-counter {
        font-size: 12px;
        color: #666;
        margin-bottom: 8px;
      }

      .char-counter.warning {
        color: #ff9500;
        font-weight: 600;
      }

      .char-counter.error {
        color: #ff3b30;
        font-weight: 600;
      }

      footer {
        margin-top: 40px;
        padding-top: 20px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      footer a {
        color: #0071e3;
        text-decoration: none;
        margin: 0 10px;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px 12px;
        }

        .container {
          padding: 24px 20px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 24px;
        }

        .actions {
          flex-wrap: wrap;
        }

        .actions button {
          flex: 1;
          min-width: 0;
        }

        .success-message {
          flex-basis: 100%;
          margin-left: 0;
          margin-top: 8px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Git Commit Formatter</h1>
      <div class="subtitle">
        Format your commit messages with proper structure and line wrapping
      </div>

      <label for="input">Paste your commit message:</label>
      <textarea
        id="input"
        placeholder="Add user authentication feature

Implemented JWT-based authentication with refresh tokens. Added login and logout endpoints with proper error handling and validation."
      ></textarea>

      <label for="output">Formatted commit message:</label>
      <div id="char-counter" class="char-counter"></div>
      <textarea id="output" readonly></textarea>

      <div class="actions">
        <button class="copy-btn" onclick="copyToClipboard()">
          Copy to Clipboard
        </button>
        <button class="clear-btn" onclick="clearAll()">Clear</button>
        <div id="success" class="success-message">‚úì Copied to clipboard!</div>
        <div id="error" class="error-message"></div>
      </div>
    </div>

    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const success = document.getElementById("success");
      const error = document.getElementById("error");
      const charCounter = document.getElementById("char-counter");
      let debounceTimer;

      function wrapText(text, maxLength = 72) {
        const words = text.split(" ");
        const lines = [];
        let currentLine = "";

        for (const word of words) {
          // If word itself is longer than maxLength, add it as-is on its own line
          if (word.length > maxLength) {
            if (currentLine) lines.push(currentLine);
            lines.push(word);
            currentLine = "";
          } else if (currentLine.length + word.length + 1 <= maxLength) {
            currentLine += (currentLine ? " " : "") + word;
          } else {
            if (currentLine) lines.push(currentLine);
            currentLine = word;
          }
        }

        if (currentLine) lines.push(currentLine);
        return lines.join("\n");
      }

      function formatCommitMessage(message) {
        if (!message.trim()) {
          charCounter.textContent = "";
          return "";
        }

        const lines = message
          .split("\n")
          .map((line) => line.trim())
          .filter((line) => line);

        if (lines.length === 0) {
          charCounter.textContent = "";
          return "";
        }

        // First line is the title (subject)
        const title = lines[0];

        // Update character counter and show warning/error
        updateCharCounter(title.length);

        // Rest is the body
        const body = lines.slice(1).join(" ");

        // Format output
        let formatted = title;

        if (body) {
          formatted += "\n\n" + wrapText(body, 72);
        }

        return formatted;
      }

      function updateCharCounter(length) {
        charCounter.classList.remove("warning", "error");

        if (length === 0) {
          charCounter.textContent = "";
        } else if (length > 72) {
          charCounter.textContent = `Subject line: ${length} characters (exceeds recommended 72 character limit)`;
          charCounter.classList.add("error");
        } else if (length > 50) {
          charCounter.textContent = `Subject line: ${length} characters (exceeds ideal 50 character limit)`;
          charCounter.classList.add("warning");
        } else {
          charCounter.textContent = `Subject line: ${length} characters`;
        }
      }

      function clearAll() {
        input.value = "";
        output.value = "";
        charCounter.textContent = "";
        charCounter.classList.remove("warning", "error");
      }

      async function copyToClipboard() {
        if (!output.value) return;

        try {
          await navigator.clipboard.writeText(output.value);
          success.classList.add("show");
          error.classList.remove("show");
          setTimeout(() => {
            success.classList.remove("show");
          }, 2000);
        } catch (err) {
          console.error("Failed to copy:", err);
          error.textContent = "‚úó Failed to copy to clipboard";
          error.classList.add("show");
          success.classList.remove("show");
          setTimeout(() => {
            error.classList.remove("show");
          }, 3000);
        }
      }

      // Auto-format on input with debouncing
      input.addEventListener("input", () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          const formatted = formatCommitMessage(input.value);
          output.value = formatted;
        }, 150);
      });
    </script>

    <footer>
      <a href="../index.html">Home</a> |

    </footer>
  </body>
</html>
