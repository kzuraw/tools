<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Converter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f7;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #1d1d1f;
      }

      textarea {
        width: 100%;
        font-family: "SF Mono", Monaco, monospace;
        font-size: 13px;
        padding: 16px;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        resize: vertical;
        margin-bottom: 16px;
        transition: border-color 0.2s;
      }

      textarea:focus {
        outline: none;
        border-color: #0066cc;
      }

      #input {
        min-height: 200px;
      }

      #output {
        min-height: 120px;
        background: #f5f5f7;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .primary {
        background: #0066cc;
        color: white;
      }

      .primary:hover {
        background: #0077ed;
      }

      .secondary {
        background: #e8e8ed;
        color: #1d1d1f;
      }

      .secondary:hover {
        background: #d2d2d7;
      }

      .secondary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .secondary:disabled:hover {
        background: #e8e8ed;
      }

      .success {
        background: #34c759;
        color: white;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #1d1d1f;
      }

      footer {
        margin-top: 40px;
        padding-top: 20px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      footer a {
        color: #0066cc;
        text-decoration: none;
        margin: 0 10px;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Certificate Converter</h1>

      <label for="input">Paste Certificate</label>
      <textarea
        id="input"
        placeholder="Paste your certificate here (PEM, CRT, or single-line with \n)"
      ></textarea>

      <label for="output">Converted Output</label>
      <textarea
        id="output"
        readonly
        placeholder="Converted version will appear here"
      ></textarea>

      <div class="button-group">
        <button id="copyBtn" class="primary" aria-label="Copy converted certificate to clipboard">Copy to Clipboard</button>
        <button id="reverseBtn" class="secondary" aria-label="Reverse conversion direction by swapping input and output">Reverse Conversion</button>
        <button id="clearBtn" class="secondary" aria-label="Clear all input and output">Clear</button>
      </div>
    </div>

    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const copyBtn = document.getElementById("copyBtn");
      const reverseBtn = document.getElementById("reverseBtn");
      const clearBtn = document.getElementById("clearBtn");

      /**
       * Auto-detects conversion direction and converts certificate format.
       * - If input has ONLY literal \n: converts to actual newlines (for SSL parsing)
       * - If input has ONLY newlines: converts to single-line with literal \n
       * - If input has both: prioritizes converting actual newlines to literal \n
       * - If input has neither: returns input unchanged
       */
      function convertCertificate() {
        const text = input.value.trim();
        if (!text) {
          output.value = "";
          reverseBtn.disabled = true;
          return;
        }

        // Check what the input contains
        // Note: In JS strings, '\\n' is backslash+n (2 chars), '\n' is newline (1 char)
        const hasLiteralBackslashN = text.indexOf('\\n') !== -1;
        const hasActualNewlines = text.indexOf('\n') !== -1;

        // Explicit handling of all cases
        if (hasLiteralBackslashN && hasActualNewlines) {
          // Mixed content - prioritize converting newlines to literal \n
          console.warn('Input contains both literal \\n and actual newlines. Converting actual newlines to literal \\n.');
          // First convert actual newlines to literal \n
          output.value = text.replace(/\n/g, '\\n');
        } else if (hasLiteralBackslashN && !hasActualNewlines) {
          // ONLY literal \n -> convert to actual newlines (fixes SSL error)
          // This handles certificates from environment variables stored as "CERT\nDATA"
          output.value = text.replace(/\\n/g, '\n');
        } else if (!hasLiteralBackslashN && hasActualNewlines) {
          // ONLY actual newlines -> convert to single-line with literal \n
          output.value = text.replace(/\n/g, '\\n');
        } else {
          // Neither (plain single-line text) -> no conversion needed
          output.value = text;
        }

        reverseBtn.disabled = false;
      }

      input.addEventListener("input", convertCertificate);

      copyBtn.addEventListener("click", async () => {
        if (output.value) {
          await navigator.clipboard.writeText(output.value);
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "Copied!";
          copyBtn.classList.remove("primary");
          copyBtn.classList.add("success");

          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.classList.remove("success");
            copyBtn.classList.add("primary");
          }, 2000);
        }
      });

      reverseBtn.addEventListener("click", () => {
        if (output.value) {
          // Swap input and output
          const temp = output.value;
          input.value = temp;
          output.value = "";
          convertCertificate();
        }
      });

      clearBtn.addEventListener("click", () => {
        input.value = "";
        output.value = "";
        reverseBtn.disabled = true;
      });

      // Set initial state
      reverseBtn.disabled = true;
    </script>

    <footer>
      <a href="../index.html">Home</a> |
      <a href="https://github.com/kzuraw/tools">Source Code</a> |
      <a href="https://kzuraw.com">kzuraw.com</a>
    </footer>
  </body>
</html>
