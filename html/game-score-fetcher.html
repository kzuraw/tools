<head>
  <meta charset="UTF-8">

  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #f5f5f7;
  margin: 0;
  padding: 40px 20px;
  min-height: 100vh;
  color: #1d1d1f;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

h1 {
  font-size: 32px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  color: #86868b;
  margin-bottom: 32px;
}

.search-box {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  margin-bottom: 24px;
}

input[type="text"] {
  width: 100%;
  font-size: 16px;
  padding: 12px 16px;
  border: 1px solid #d2d2d7;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.2s;
}

input[type="text"]:focus {
  border-color: #0066cc;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  font-size: 16px;
  font-weight: 500;
  background: #0066cc;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #0055b3;
}

button:disabled {
  background: #86868b;
  cursor: not-allowed;
}

.results {
  background: white;
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  display: none;
}

.results.visible {
  display: block;
}

.game-title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 20px;
}

.scores {
  display: flex;
  gap: 16px;
  margin-bottom: 24px;
}

.score-card {
  flex: 1;
  background: #f5f5f7;
  border-radius: 10px;
  padding: 16px;
  text-align: center;
}

.score-source {
  font-size: 12px;
  color: #86868b;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.score-value {
  font-size: 36px;
  font-weight: 700;
  color: #0066cc;
}

.score-value.na {
  font-size: 18px;
  color: #86868b;
}

.summary {
  line-height: 1.6;
  color: #1d1d1f;
}

.summary h3 {
  font-size: 14px;
  color: #86868b;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin: 0 0 8px 0;
}

.summary p {
  margin: 0 0 16px 0;
}

.links a {
  display: inline-block;
  margin-right: 16px;
  color: #0066cc;
  text-decoration: none;
  font-size: 14px;
}

.links a:hover {
  text-decoration: underline;
}

.loading {
  text-align: center;
  padding: 40px;
  color: #86868b;
}

.spinner {
  width: 24px;
  height: 24px;
  border: 3px solid #e8e8ed;
  border-top-color: #0066cc;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 0 auto 12px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.error {
  background: #fff2f2;
  color: #d70015;
  padding: 16px;
  border-radius: 8px;
  text-align: center;
}

.api-key-box {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  margin-bottom: 24px;
}

.api-key-box label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
  color: #1d1d1f;
}

.api-key-box .hint {
  font-size: 12px;
  color: #86868b;
  margin-top: 8px;
}

.api-key-box .hint a {
  color: #0066cc;
  text-decoration: none;
}

.api-key-box .hint a:hover {
  text-decoration: underline;
}

input[type="password"] {
  width: 100%;
  font-size: 16px;
  padding: 12px 16px;
  border: 1px solid #d2d2d7;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.2s;
}

input[type="password"]:focus {
  border-color: #0066cc;
}

.api-key-saved {
  display: inline-block;
  font-size: 12px;
  color: #34c759;
  margin-left: 8px;
}

footer {
  margin-top: 40px;
  padding-top: 20px;
  text-align: center;
  color: #666;
  font-size: 14px;
}

footer a {
  color: #0066cc;
  text-decoration: none;
  margin: 0 10px;
}

footer a:hover {
  text-decoration: underline;
}

</head>
<body>
  <div class="container">
    <h1>Game Scores</h1>
    <p class="subtitle">Fetch Metacritic & OpenCritic scores</p>

    <div class="api-key-box">
      <label for="apiKey">Anthropic API Key<span class="api-key-saved" id="apiKeySaved"></span></label>
      <input type="password" id="apiKey" placeholder="sk-ant-...">
      <p class="hint">Get your API key from <a href="https://console.anthropic.com/settings/keys" target="_blank">console.anthropic.com</a></p>
    </div>

    <div class="search-box">
      <input type="text" id="gameInput" placeholder="Paste game title...">
      <button id="searchBtn">Fetch Scores</button>
    </div>

    <div class="results" id="results"></div>
  </div>

<script type="module">
const STORAGE_KEY = 'anthropic_api_key';
const input = document.getElementById('gameInput');
const btn = document.getElementById('searchBtn');
const results = document.getElementById('results');
const apiKeyInput = document.getElementById('apiKey');
const apiKeySaved = document.getElementById('apiKeySaved');

// Load saved API key
const savedKey = localStorage.getItem(STORAGE_KEY);
if (savedKey) {
  apiKeyInput.value = savedKey;
  apiKeySaved.textContent = '(saved)';
}

// Save API key on change
apiKeyInput.addEventListener('change', () => {
  const key = apiKeyInput.value.trim();
  if (key) {
    localStorage.setItem(STORAGE_KEY, key);
    apiKeySaved.textContent = '(saved)';
  } else {
    localStorage.removeItem(STORAGE_KEY);
    apiKeySaved.textContent = '';
  }
});

function getApiKey() {
  return apiKeyInput.value.trim() || localStorage.getItem(STORAGE_KEY);
}

function showError(message) {
  results.className = 'results visible';
  results.textContent = '';
  const errorDiv = document.createElement('div');
  errorDiv.className = 'error';
  errorDiv.textContent = message;
  results.appendChild(errorDiv);
}

async function fetchScores(gameTitle) {
  const apiKey = getApiKey();
  if (!apiKey) {
    showError('Please enter your Anthropic API key.');
    return;
  }

  results.className = 'results visible';
  results.innerHTML = `
    <div class="loading">
      <div class="spinner"></div>
      Searching for scores...
    </div>
  `;

  try {
    const response = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': apiKey,
        'anthropic-version': '2023-06-01',
        'anthropic-dangerous-direct-browser-access': 'true'
      },
      body: JSON.stringify({
        model: 'claude-sonnet-4-20250514',
        max_tokens: 1000,
        tools: [{
          type: 'web_search_20250305',
          name: 'web_search'
        }],
        messages: [{
          role: 'user',
          content: `Search for the video game "${gameTitle}" review scores. Find:
1. Metacritic score (critic score out of 100)
2. OpenCritic score (out of 100)
3. A brief 2-3 sentence summary of critical reception

Respond in this exact JSON format only, no other text:
{
  "title": "Official Game Title",
  "metacritic": 85,
  "opencritic": 87,
  "summary": "Brief critical reception summary",
  "metacriticUrl": "https://metacritic.com/...",
  "opencriticUrl": "https://opencritic.com/..."
}

Use null for any scores you can't find. Use the most relevant platform version if multiple exist.`
        }]
      })
    });

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(errorData.error?.message || `API error: ${response.status}`);
    }

    const data = await response.json();

    let textContent = '';
    for (const block of data.content) {
      if (block.type === 'text') {
        textContent += block.text;
      }
    }

    const jsonMatch = textContent.match(/\{[\s\S]*\}/);
    if (!jsonMatch) {
      throw new Error('Could not parse response');
    }

    const gameData = JSON.parse(jsonMatch[0]);
    displayResults(gameData);

  } catch (err) {
    showError(err.message || 'Error fetching scores. Please try again.');
    console.error(err);
  }
}

function isValidUrl(string) {
  try {
    const url = new URL(string);
    return url.protocol === 'https:' || url.protocol === 'http:';
  } catch {
    return false;
  }
}

function displayResults(data) {
  results.textContent = '';

  // Game title
  const titleDiv = document.createElement('div');
  titleDiv.className = 'game-title';
  titleDiv.textContent = data.title || 'Unknown Title';
  results.appendChild(titleDiv);

  // Scores container
  const scoresDiv = document.createElement('div');
  scoresDiv.className = 'scores';

  // Metacritic score card
  const metacriticCard = document.createElement('div');
  metacriticCard.className = 'score-card';
  const metacriticSource = document.createElement('div');
  metacriticSource.className = 'score-source';
  metacriticSource.textContent = 'Metacritic';
  const metacriticValue = document.createElement('span');
  metacriticValue.className = data.metacritic !== null ? 'score-value' : 'score-value na';
  metacriticValue.textContent = data.metacritic !== null ? data.metacritic : 'N/A';
  metacriticCard.appendChild(metacriticSource);
  metacriticCard.appendChild(metacriticValue);
  scoresDiv.appendChild(metacriticCard);

  // OpenCritic score card
  const opencriticCard = document.createElement('div');
  opencriticCard.className = 'score-card';
  const opencriticSource = document.createElement('div');
  opencriticSource.className = 'score-source';
  opencriticSource.textContent = 'OpenCritic';
  const opencriticValue = document.createElement('span');
  opencriticValue.className = data.opencritic !== null ? 'score-value' : 'score-value na';
  opencriticValue.textContent = data.opencritic !== null ? data.opencritic : 'N/A';
  opencriticCard.appendChild(opencriticSource);
  opencriticCard.appendChild(opencriticValue);
  scoresDiv.appendChild(opencriticCard);

  results.appendChild(scoresDiv);

  // Summary section
  const summaryDiv = document.createElement('div');
  summaryDiv.className = 'summary';

  const summaryHeader = document.createElement('h3');
  summaryHeader.textContent = 'Critical Reception';
  summaryDiv.appendChild(summaryHeader);

  const summaryText = document.createElement('p');
  summaryText.textContent = data.summary || 'No summary available.';
  summaryDiv.appendChild(summaryText);

  // Links
  const linksDiv = document.createElement('div');
  linksDiv.className = 'links';

  if (data.metacriticUrl && isValidUrl(data.metacriticUrl)) {
    const metacriticLink = document.createElement('a');
    metacriticLink.href = data.metacriticUrl;
    metacriticLink.target = '_blank';
    metacriticLink.rel = 'noopener noreferrer';
    metacriticLink.textContent = 'Metacritic';
    linksDiv.appendChild(metacriticLink);
  }

  if (data.opencriticUrl && isValidUrl(data.opencriticUrl)) {
    const opencriticLink = document.createElement('a');
    opencriticLink.href = data.opencriticUrl;
    opencriticLink.target = '_blank';
    opencriticLink.rel = 'noopener noreferrer';
    opencriticLink.textContent = 'OpenCritic';
    linksDiv.appendChild(opencriticLink);
  }

  summaryDiv.appendChild(linksDiv);
  results.appendChild(summaryDiv);
}

btn.addEventListener('click', () => {
  const title = input.value.trim();
  if (title) fetchScores(title);
});

input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const title = input.value.trim();
    if (title) fetchScores(title);
  }
});
</script>
