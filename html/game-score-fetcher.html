<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Score Fetcher</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #f5f5f7;
  margin: 0;
  padding: 40px 20px;
  min-height: 100vh;
  color: #1d1d1f;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

h1 {
  font-size: 32px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  color: #86868b;
  margin-bottom: 32px;
}

.search-box {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  margin-bottom: 24px;
}

input[type="text"] {
  width: 100%;
  font-size: 16px;
  padding: 12px 16px;
  border: 1px solid #d2d2d7;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.2s;
}

input[type="text"]:focus {
  border-color: #0066cc;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  font-size: 16px;
  font-weight: 500;
  background: #0066cc;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #0055b3;
}

button:disabled {
  background: #86868b;
  cursor: not-allowed;
}

.results {
  background: white;
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  display: none;
}

.results.visible {
  display: block;
}

.game-title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 20px;
}

.scores {
  display: flex;
  gap: 16px;
  margin-bottom: 24px;
}

.score-card {
  flex: 1;
  background: #f5f5f7;
  border-radius: 10px;
  padding: 16px;
  text-align: center;
}

.score-source {
  font-size: 12px;
  color: #86868b;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.score-value {
  font-size: 36px;
  font-weight: 700;
  color: #0066cc;
}

.score-value.na {
  font-size: 18px;
  color: #86868b;
}

.summary {
  line-height: 1.6;
  color: #1d1d1f;
}

.summary h3 {
  font-size: 14px;
  color: #86868b;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin: 0 0 8px 0;
}

.summary p {
  margin: 0 0 16px 0;
}

.links a {
  display: inline-block;
  margin-right: 16px;
  color: #0066cc;
  text-decoration: none;
  font-size: 14px;
}

.links a:hover {
  text-decoration: underline;
}

.loading {
  text-align: center;
  padding: 40px;
  color: #86868b;
}

.spinner {
  width: 24px;
  height: 24px;
  border: 3px solid #e8e8ed;
  border-top-color: #0066cc;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 0 auto 12px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.error {
  background: #fff2f2;
  color: #d70015;
  padding: 16px;
  border-radius: 8px;
  text-align: center;
}

footer {
  margin-top: 40px;
  padding-top: 20px;
  text-align: center;
  color: #666;
  font-size: 14px;
}

footer a {
  color: #0066cc;
  text-decoration: none;
  margin: 0 10px;
}

footer a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Scores</h1>
    <p class="subtitle">Fetch Metacritic & OpenCritic scores</p>

    <div class="search-box">
      <input type="text" id="gameInput" placeholder="Paste game title..." autofocus>
      <button id="searchBtn">Fetch Scores</button>
    </div>

    <div class="results" id="results"></div>
  </div>

<script type="module">
const input = document.getElementById('gameInput');
const btn = document.getElementById('searchBtn');
const results = document.getElementById('results');

async function fetchScores(gameTitle) {
  results.className = 'results visible';
  results.innerHTML = `
    <div class="loading">
      <div class="spinner"></div>
      Searching for scores...
    </div>
  `;

  try {
    const response = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        model: 'claude-sonnet-4-20250514',
        max_tokens: 1000,
        tools: [{
          type: 'web_search_20250305',
          name: 'web_search'
        }],
        messages: [{
          role: 'user',
          content: `Search for the video game "${gameTitle}" review scores. Find:
1. Metacritic score (critic score out of 100)
2. OpenCritic score (out of 100)
3. A brief 2-3 sentence summary of critical reception

Respond in this exact JSON format only, no other text:
{
  "title": "Official Game Title",
  "metacritic": 85,
  "opencritic": 87,
  "summary": "Brief critical reception summary",
  "metacriticUrl": "https://metacritic.com/...",
  "opencriticUrl": "https://opencritic.com/..."
}

Use null for any scores you can't find. Use the most relevant platform version if multiple exist.`
        }]
      })
    });

    const data = await response.json();

    let textContent = '';
    for (const block of data.content) {
      if (block.type === 'text') {
        textContent += block.text;
      }
    }

    const jsonMatch = textContent.match(/\{[\s\S]*\}/);
    if (!jsonMatch) {
      throw new Error('Could not parse response');
    }

    const gameData = JSON.parse(jsonMatch[0]);
    displayResults(gameData);

  } catch (err) {
    results.innerHTML = `<div class="error">Error fetching scores. Please try again.</div>`;
    console.error(err);
  }
}

function displayResults(data) {
  const metacriticDisplay = data.metacritic !== null
    ? `<span class="score-value">${data.metacritic}</span>`
    : `<span class="score-value na">N/A</span>`;

  const opencriticDisplay = data.opencritic !== null
    ? `<span class="score-value">${data.opencritic}</span>`
    : `<span class="score-value na">N/A</span>`;

  let links = '<div class="links">';
  if (data.metacriticUrl) {
    links += `<a href="${data.metacriticUrl}" target="_blank">Metacritic</a>`;
  }
  if (data.opencriticUrl) {
    links += `<a href="${data.opencriticUrl}" target="_blank">OpenCritic</a>`;
  }
  links += '</div>';

  results.innerHTML = `
    <div class="game-title">${data.title}</div>
    <div class="scores">
      <div class="score-card">
        <div class="score-source">Metacritic</div>
        ${metacriticDisplay}
      </div>
      <div class="score-card">
        <div class="score-source">OpenCritic</div>
        ${opencriticDisplay}
      </div>
    </div>
    <div class="summary">
      <h3>Critical Reception</h3>
      <p>${data.summary || 'No summary available.'}</p>
      ${links}
    </div>
  `;
}

btn.addEventListener('click', () => {
  const title = input.value.trim();
  if (title) fetchScores(title);
});

input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const title = input.value.trim();
    if (title) fetchScores(title);
  }
});
</script>

</body>
</html>
